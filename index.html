<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="love-birds.png">
</head>
<body>
    <div class="container">
        <h1>¡Faltan pocos días para volver a vernos!</h1>
        <p id="motivational-phrase"></p>

        <!-- Contador principal -->
        <div id="countdown">
            <div>
                <span id="days"></span>
                <span>Días</span>
            </div>
            <div>
                <span id="hours"></span>
                <span>Horas</span>
            </div>
            <div>
                <span id="minutes"></span>
                <span>Minutos</span>
            </div>
            <div>
                <span id="seconds"></span>
                <span>Segundos</span>
            </div>
        </div>

        <!-- Sección adicional -->
        <div class="extra-info">
            <div>
                <span id="weeks"></span>
                <span>Semanas</span>
            </div>
            <div>
                <span id="weekends"></span>
                <span>Sabados y Domingos</span>
            </div>
            <div>
                <span id="sleep-hours"></span>
                <span>Horas de sueño</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
